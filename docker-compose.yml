version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./deploy/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=driftr

  web:
    build:
      context: .
      dockerfile: ./deploy/api/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=driftr
      - USE_DOCKER=yes
    volumes:
      - .:/app
      - /dev/shm:/dev/shm
    ports:
      - "8000:8000"
    links:
      - postgres